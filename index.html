<!DOCTYPE html>
<html>

<head>
    <title>position lecture</title>
    <link rel="stylesheet" href="styles.css.css">
    <script src="javascript.js" defer></script>

</head>

<body>
    <div class="outer-container">
        <div class="inner-container">
            <input type="text" id="output">
            <button onclick="display('7')" class="flex-item one">7</button>
            <button onclick="display('8')" class="flex-item one">8</button>
            <button onclick="display('9')" class="flex-item one">9</button>
            <button onclick="display('%')" class="flex-item two">รท</button>
            <button onclick="display('4')" class="flex-item one">4</button>
            <button onclick="display('5')" class="flex-item one">5</button>
            <button onclick="display('6')" class="flex-item one">6</button>
            <button onclick="display('*')" class="flex-item two">ร</button>
            <button onclick="display('1')" class="flex-item one">1</button>
            <button onclick="display('2')" class="flex-item one">2</button>
            <button onclick="display('3')" class="flex-item one">3</button>
            <button onclick="display('-')" class="flex-item two">-</button>
            <button onclick="display('0')" class="flex-item one">0</button>
            <button onclick="AC()" class="flex-item one Ac">AC</button>
            <button onclick="calculate('')" class="flex-item one">=</button>
            <button onclick="display('+')" class="flex-item two">+</button>





        </div>
    </div>
</body>

</html>
